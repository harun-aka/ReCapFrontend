<ul class="list-group">
    <li [class]="getAllColorClass()" 
    (click)="setCurrentColorNull();"
     routerLink = "">Tüm Renkler</li>
    <li (click)="setCurrentColor(color);" 
    routerLink="/car/color/{{color.id}}"
    *ngFor="let color of colors " 
    [class]="getCurrentColorClass(color)">
    {{color.colorName}}</li>

  </ul>

  <!-- CurrentCategory null değilse çalışır -->
  <h5 *ngIf="currentColor">{{currentColor.colorName}}</h5>
